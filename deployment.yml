apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculator-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calculator-app
  template:
    metadata:
      labels:
        app: calculator-app
    spec:
      containers:
        - name: calculator-app
          image: cjsakshi/calculator-app
          env:
            - name: FIRST_NUMBER
              value: "5"
            - name: SECOND_NUMBER
              value: "10"
            - name: OP
              value: "add"  # âœ… Yes! Correct and customizable
